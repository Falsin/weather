<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <header>
    <div class="container">
      <div id="siteHeadline">OpenWeather</div>
      <div id="searchBox">
        <input type="text" placeholder="Type a city">
        <button>Search</button>
      </div>
      <div id="units">
        <button>K</button>
      </div>
    </div>
  </header>

  <div id="todayWeather">
    <div class="container">
      <div id="currentWeather">
        <h2></h2>
        <div id="mainWeather"></div>
        <div class="temp" data-units="K"></div>
      </div>
      <div id="hourlyWeather"></div>
    </div>
  </div>

  <div id="commonInfo">
    <div class="container">
      <div>
        <div id="clouds" class="commonInfoElement" data-units="%">
          <h4>Clouds</h4>
        </div>

        <div id="dew_point" class="commonInfoElement" data-units="K">
          <h4>Atmospheric temperature</h4>
        </div>

        <div id="feels_like" class="commonInfoElement" data-units="K">
          <h4>Feels like</h4>
        </div>

        <div id="humidity" class="commonInfoElement" data-units="%">
          <h4>Humidity</h4>
        </div>

        <div id="pressure" class="commonInfoElement" data-units="hPa">
          <h4>Pressure</h4>
        </div>
      </div>


      <div>
        <div id="sunrise" class="commonInfoElement">
          <h4>Sunrise</h4>
        </div>

        <div id="sunset" class="commonInfoElement">
          <h4>Sunset</h4>
        </div>

        <div id="uvi" class="commonInfoElement">
          <h4>UV Index</h4>
        </div>

        <div id="visibility" class="commonInfoElement" data-units="km">
          <h4>Visibility</h4>
        </div>

        <div id="wind_speed" class="commonInfoElement" data-units="m/s">
          <h4>Wind speed</h4>
        </div>
      </div>
    </div>


  </div>

  <div id="dailyWeather">
    <div class="container">
      <table>
        <tr>
          <th>Day</th>
          <th></th>
          <th>Humidity</th>
          <th>Temperature</th>
        </tr>
      </table>
    </div>
  </div>

  <footer>
    <a href="https://github.com/Falsin">Made by Falsin</a>
  </footer>

  <script src="bundle.js"></script>
</body>
</html>
