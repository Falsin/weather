<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <header>
    <div class="container">
      <div id="siteHeadline">OpenWeather</div>
      <div id="searchBox">
        <input type="text" placeholder="Type a city">
        <button>Search</button>
      </div>
      <div id="units">
        <button>K</button>
      </div>
    </div>
  </header>

  <div id="todayWeather">
    <div class="container">
      <div id="currentWeather">
        <h2></h2>
        <div id="mainWeather"></div>
        <div class="temp"></div>
      </div>
      <div id="hourlyWeather">
  </div>

  <div id="commonInfo">
    <div class="container">
      <div>
        <div id="clouds">
          <h4>Clouds</h4>
        </div>

        <div id="dew_point">
          <h4>Atmospheric temperature</h4>
        </div>

        <div id="feels_like">
          <h4>Feels like</h4>
        </div>

        <div id="humidity">
          <h4>Humidity</h4>
        </div>
        <div id="pressure">
          <h4>Pressure</h4>
        </div>
      </div>

      <div>
        <div id="sunrise">
          <h4>Sunrise</h4>
        </div>

        <div id="sunset">
          <h4>Sunset</h4>
        </div>

        <div>
          
        </div>
        <div></div>
        <div></div>
      </div>
    </div>
  </div>

  <script src="bundle.js"></script>
</body>
</html>
